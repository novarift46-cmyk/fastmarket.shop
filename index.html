<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FASTMARKET.SHOP</title>

<style>
:root{
  --bg:#0b0f1a;
  --section:#0f172a;
  --card:#141a30;
  --purple:#a855f7;
  --purple2:#7c3aed;
  --text:#ffffff;
  --sub:#a1a1aa;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0b0f1a,#140f2d);
  color:var(--text);
}

/* üî• CLEAN HEADER (LOGO ONLY) */
header{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px 0;
  background:rgba(15,23,42,0.8);
  backdrop-filter:blur(12px);
  position:sticky;
  top:0;
  z-index:1000;
  border-bottom:1px solid rgba(168,85,247,0.3);
}

.logo{
  font-size:22px;
  font-weight:bold;
  letter-spacing:1px;
}

.logo span{
  color:var(--purple);
  text-shadow:0 0 12px rgba(168,85,247,0.7);
}

/* SECTION */
.games{
  padding:40px 20px 60px;
  background:var(--section);
}

.games h2{
  font-size:22px;
  margin-bottom:30px;
  border-bottom:2px solid var(--purple);
  display:inline-block;
  padding-bottom:6px;
}

/* 2 CARDS ALWAYS */
.game-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.game-card{
  background:var(--card);
  border-radius:14px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}

.game-card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

.game-card h3{
  margin:8px 0 4px;
  font-size:16px;
}

.game-card p{
  color:var(--sub);
  font-size:13px;
}

.game-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(168,85,247,0.4);
}

footer{
  background:#0b0f1a;
  text-align:center;
  padding:25px;
  margin-top:40px;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">FASTMARKET<span>.SHOP</span></div>
</header>

<section class="games">
  <h2>–¢–æ–≥–ª–æ–æ–º –¶—ç–Ω—ç–≥–ª—ç–ª—Ç</h2>

  <div class="game-grid">

    <div class="game-card" onclick="location.href='standoff.html'">
      <img src="so2.png">
      <h3>StandOff 2</h3>
      <p>Gold —Ü—ç–Ω—ç–≥–ª—ç–ª—Ç</p>
    </div>

    <div class="game-card" onclick="location.href='carplay.html'">
      <img src="carparking.jpg">
      <h3>Car Parking Multiplayer</h3>
      <p>Unlock “Ø–π–ª—á–∏–ª–≥—ç—ç</p>
    </div>

  </div>
</section>

<footer>
  <p>¬© 2026 FASTMARKET.SHOP</p>
</footer>

</body>
</html>
